<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiz</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .inputs {
        display: flex;
        width: 80%;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      input {
        width: 45%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inputs">
        <input type="number" id="raiz1" placeholder="Raiz 1" />
        <input type="number" id="raiz2" placeholder="Raiz 2" />
      </div>
      <button>Calcular Equação</button>
      <span>Equação: <b id="equacao"></b></span>
    </div>
    <script>
      const button = document.getElementsByTagName("button")[0];
      const equacao = document.getElementById("equacao");

      button.addEventListener("click", () => {
        const raiz1 = parseFloat(document.getElementById("raiz1").value);
        const raiz2 = parseFloat(document.getElementById("raiz2").value);

        if (isNaN(raiz1) || isNaN(raiz2)) {
          alert("Por favor, insira números válidos.");
          return;
        }

        if (raiz1 === raiz2) {
          alert("As raízes não podem ser iguais.");
          return;
        }

        const a = 1;
        const b = -(raiz1 + raiz2);
        const c = raiz1 * raiz2;

        equacao.textContent = `x² + (${b})x + (${c}) = 0`;
      });
    </script>
  </body>
</html>
