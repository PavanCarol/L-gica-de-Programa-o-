<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0px;
        left: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .inputs {
        display: flex;
        width: 80%;
        justify-content: space-around;
      }

      input {
        width: 45%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inputs">
        <input type="number" id="val1" placeholder="Valor 1" />
        <input type="number" id="val2" placeholder="Valor 2" />
      </div>
      <button>Verificar</button>
      <span>Resultado: <b></b></span>
    </div>
    <script>
      var inputs = document.getElementsByTagName("input");
      var dados = document.getElementsByTagName("b")[0];
      var button = document.getElementsByTagName("button")[0];

      function verify() {
        if (inputs[0].value === "" || inputs[1].value === "") {
          alert("Dados incorretos");
          return;
        }

        var val1 = parseInt(inputs[0].value);
        var val2 = parseInt(inputs[1].value);

        if (val1 <= 0 || val2 <= 0) {
          alert("Dados incorretos");
          return;
        }

        var razao = val2 / val1;

        // Verificação se a razão é inteira e ímpar
        if (!Number.isInteger(razao) || razao % 2 === 0) {
          alert("Dados incorretos");
          return;
        }

        let resultado = `${val1}, ${val2}`;
        let valor = val2;
        for (let i = 0; i < 3; i++) {
          valor = valor * razao;
          resultado += `, ${valor}`;
        }
        dados.textContent = resultado + ` (Razão: ${razao})`;
      }

      button.addEventListener("click", verify);
    </script>
  </body>
</html>
