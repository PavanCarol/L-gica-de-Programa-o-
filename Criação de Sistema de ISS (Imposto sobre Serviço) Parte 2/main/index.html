  <body>
    <div class="registerUser">
      <button onclick="registerUser()">Cadastrar</button>
      <button id="view">Ver dados</button>
      <button id="exportFile">Exportar Excel</button>
      <input type="file" style="display: none" id="fileInput" />
    </div>
    <form class="register">
      <div class="base1">
        <span>Código de Município</span>
        <input class="base1" type="number" />
      </div>
      <div class="base1">
        <span>Código de Serviço</span>
        <input class="base1" type="number" />
      </div>
      <div class="base1">
        <span>Data de Vigência</span>
        <input class="base1" type="date" />
      </div>
      <div class="base1">
        <span>Descrição da Alíquota</span>
        <input class="base1" type="text" maxlength="30" />
      </div>
      <div class="base1">
        <span>Data de Manutenção</span>
        <input class="base1" type="datetime-local" />
      </div>
      <div class="base1">
        <span>Usuário de manutenção</span>
        <input class="base1" type="text" maxlength="10" disabled />
      </div>
      <div class="base1">
        <span>Percentual Alíquota</span>
        <input class="base1" type="number" max="100" min="0" />
      </div>

      <div class="base2">
        <span>Código de Município</span>
        <input class="base2" type="number" />
      </div>
      <div class="base2">
        <span>Conta</span>
        <input class="base2" type="number" />
      </div>
      <div class="base2">
        <span>Data de Vigência</span>
        <input class="base2" type="date" />
      </div>
      <div class="base2">
        <span>Código de Serviço</span>
        <input class="base2" type="text" maxlength="30" />
      </div>
      <div class="base2">
        <span>Usuário de Manutenção</span>
        <input class="base2" type="text" maxlength="10" disabled />
      </div>
      <div class="base2">
        <span>Data e hora de Manutenção</span>
        <input class="base2" type="datetime-local" />
      </div>
      <button type="button" id="register">Criar base 1</button>
      <button type="button" id="registerB2">Criar base 2</button>
    </form>
